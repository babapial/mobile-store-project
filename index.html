<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/224e45e113.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>My API Store</h1>
        <button class="btn">Sign Up</button>
    </header>
    
    <main>
        <!-- hilight section -->
        <section id="highlight-section">
            <h2>Iphone 13 Pro Max</h2>
            <p class="highlight-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere quo eos vel quos dolorum explicabo molestias voluptas unde animi facilis, ad autem iste consectetur, vero amet quia maiores tenetur nulla.
            </p>
            <div class="button-now">
                <button class="btn">Buy Now</button>
            </div>


        </section>

        <!-- cover-image -->
         <section id="cover-image">
            <img src="/img/1.png" alt="iphone image">
         </section>

         <!-- search section -->
          <section class="search-section">
            <h2>Search Your Phone</h2>

            <div id="search-container">
                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Your Phone">

                </div>

                <div id="search-btn">
                    <button class="btn">Search</button>
                    
                </div>

               

            </div>
          </section>
    </main>
</body>
</html>
